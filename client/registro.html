<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Crea tu cuenta</h1>
    <h3>Ingresa nombre de nuevo usuario y la contraseña</h3>
    <form action="/registro" method="POST">
      <input
        type="text"
        name="usuarioNvo"
        id="input-usuario"
        placeholder="Nombre de usuario"
        required
      />
      <input
        type="password"
        name="contNueva"
        id="input-contrasenia"
        placeholder="Contraseña"
        required
      />
      <input
        type="password"
        name="contRep"
        id="input-contrasenia-rep"
        placeholder="Repetir contraseña"
        required
      />
      <input type="submit" value="REGISTRARSE" id="btn-ingresar" />
    </form>
  </body>
</html>
